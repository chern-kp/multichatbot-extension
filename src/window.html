<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Multi ChatBot</title>
  <style>
  </style>
</head>

<body>
  <div class="app-wrapper">
    <div class="main-panel">
      <div class="main-panel__top-container">
        <div class="sort-container">
          <button class="update-button minimal-button" id="updateButton">‚ü≥</button>
          <button class="sort-button minimal-button" id="sortButton">Sorting</button>
        </div>
        <div class="tabs-container" id="tabsList"></div>
      </div>
      <div class="main-panel__bottom-container">
        <div class="buttons-container" style="margin-bottom: 10px;">
          <button class="minimal-button" id="openSupportedSitesButton">Supported Sites</button>
          <button class="minimal-button" id="openHistoryButton">History</button>
          <button class="minimal-button" id="openSavedPromptsButton">Saved Prompts</button>
          <button class="minimal-button" id="openSettingsButton">Settings</button>
        </div>
        <div class="textbox-container">
          <textarea class="input-text" id="inputText" placeholder="Enter the prompt..."></textarea>
          <div class="button-group">
            <button class="minimal-button" id="sendButton">Send</button>
            <button class="minimal-button" id="savePromptButton">Save current prompt</button>
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel" id="rightPanel">
      <div id="supportedSitesSection" class="panel-section">
        <h3>Supported Sites</h3>
        <div id="supportedSitesContainer" class="panel-content-area">
          <!-- Supported sites will be loaded here by JS -->
        </div>
      </div>
      <div id="historySection" class="panel-section">
        <h3>History</h3>
        <div id="historyContainer" class="panel-content-area">
          <!-- History items will be loaded here by JS -->
        </div>
      </div>
      <div id="savedPromptsSection" class="panel-section">
        <h3>Saved Prompts</h3>
        <div id="savedPromptsContainer" class="panel-content-area">
          <!-- Saved prompts will be loaded here by JS -->
        </div>
      </div>
      <div id="settingsSection" class="panel-section">
        <h3>Settings</h3>
        <div id="settingsContainer" class="panel-content-area">
          <!-- Settings controls will be loaded here by JS -->
          <div class="setting-item-container">
            <input type="checkbox" id="recentlyUpdatedCheckbox" class="recently-activated-setting-checkbox">
            <label for="recentlyUpdatedCheckbox" class="recently-activated-setting-label">Display tabs in activation order, instead of creation order</label>
          </div>
          <div class="setting-item-container data-management">
            <h4>Data Management</h4>
            <div class="setting-button-group">
              <button class="minimal-button setting-button" id="exportPromptsButton">Export Saved Prompts</button>
              <button class="minimal-button setting-button" id="importPromptsButton">Import Saved Prompts</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="export-import.js"></script>
  <script src="window.js"></script>
  <link rel="stylesheet" href="style/style.css">
</body>

</html>
